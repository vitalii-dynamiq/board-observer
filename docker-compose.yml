# Board Observer - Full Stack Docker Compose
# Usage: docker compose up -d
#
# Ports used by Board Observer (to avoid conflicts):
#   - Frontend:  4280
#   - Backend:   4281
#   - Database:  5481

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: board-observer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: board_observer
    ports:
      - "5481:5432"
    volumes:
      - board_observer_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - board-observer-network

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: board-observer-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/board_observer?schema=public
      PORT: 4281
      NODE_ENV: production
      FRONTEND_URL: http://localhost:4280
      AI_MOCK_ENABLED: "true"
    ports:
      - "4281:4281"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4281/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - board-observer-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:4281
    container_name: board-observer-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4281
      NODE_ENV: production
      PORT: 4280
    ports:
      - "4280:4280"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - board-observer-network

volumes:
  board_observer_data:
    driver: local

networks:
  board-observer-network:
    driver: bridge
